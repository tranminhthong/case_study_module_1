<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">

</head>
<body>
<center>
    <div>
        <canvas id="myCanvas" width="900" height="600"></canvas>
        <button id="refresh" onclick="plays()">Play</button>
        <button id="pause" onclick="stops()">Pause/Resume</button>

    </div>
</center>

<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');
    let ballRadius = 5;
    let x = Math.random() * (550 - 350) + 350;
    let y = Math.random() * (400 - (canvas.height - 30)) + (canvas.height - 30);
    let dx = 5;
    let dy = -5;
    let barHeight = 10;
    let barWidth = 80;
    let barX = (canvas.width - barWidth) / 2;
    let brickColCount = 16;
    let brickRowCount = 5;
    let brickPadding = 10;
    let brickWidth = 45;
    let brickHeight = 15;
    let brickOffSetTop = 30;
    let brickOffSetLeft = 15;
    let arrowLeft = false;
    let arrowRight = false;
    let score = 0;
    let live = 2;
    let paused = false;

    function plays() {
        document.getElementById("autoplay").play();
        draw();
    }

    function stops() {
        paused = !paused;
        draw();
        document.getElementById("autoplay").pause();
    }

    let bricks = [];
    for (let r = 0; r < brickRowCount; r++) {
        bricks[r] = [];
        for (let c = 0; c < brickColCount; c++) {
            bricks[r][c] = {x: 0, y: 0, status: 1}
        }
    }

    document.addEventListener("keydown", keyDown, false);
    document.addEventListener("keyup", keyUp, false);
    document.addEventListener("mousemove", mouseMove, false);

    function keyDown(e) {
        if (e.keyCode === 37) {
            arrowLeft = true;
        } else if (e.keyCode === 39) {
            arrowRight = true;
        }
    }

    function keyUp(e) {
        if (e.keyCode === 37) {
            arrowLeft = false;
        } else if (e.keyCode === 39) {
            arrowRight = false;
        }
    }

    function mouseMove(e) {
        let mouseX = e.clientX - canvas.offsetLeft;
        if (mouseX > 0 && mouseX < canvas.width) {
            barX = mouseX - barWidth / 2;
        }
    }


    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#4aff14";
        ctx.fillText("Score: " + score, 10, 20);
    }

    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#08fa08";
        ctx.fillText("Lives: " + live, canvas.width - 65, 20);
    }

    function drawBricks() {
        for (let r = 0; r < brickRowCount; r++) {
            for (let c = 0; c < brickColCount; c++) {
                if (bricks[r][c].status === 1) {
                    let brickX = (c * (brickWidth + brickPadding)) + brickOffSetLeft;
                    let brickY = (r * (brickHeight + brickPadding)) + brickOffSetTop;
                    let color = "#" + Math.random().toString(16).substr(2, 6);
                    bricks[r][c].x = brickX;
                    bricks[r][c].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.closePath();
                }

            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }

    function drawBar() {
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillRect(barX, canvas.height - barHeight, barWidth, barHeight);
        ctx.closePath()
    }

    function collisionDetection() {
        for (let r = 0; r < brickRowCount; r++) {
            for (let c = 0; c < brickColCount; c++) {
                let b = bricks[r][c];
                if (b.status === 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (score === brickRowCount * brickColCount) {
                            alert("YOU WIN");
                            document.location.reload();
                        }
                    }
                }

            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawBar();
        drawScore();
        drawLives();
        collisionDetection();

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > barX && x < barX + barWidth) {
                dy = -dy;
            } else {
                live--;
                if (!live) {
                    alert("GAME OVER");
                    document.location.reload();
                } else {
                    x = Math.random() * (550 - 350) + 350;
                    y = Math.random() * (400 - (canvas.height - 30)) + (canvas.height - 30);
                    dx = 5;
                    dy = -5;
                    barX = (canvas.width - barWidth) / 2;
                }
            }
        }
        if (arrowRight && barX < canvas.width - barWidth) {
            barX += 7;
        } else if (arrowLeft && barX > 0) {
            barX -= 7;
        }
        x += dx;
        y += dy;
        if (!paused) {
            requestAnimationFrame(draw);
            document.getElementById("autoplay").play();
        }
    }

    function display() {
        drawBricks();
        drawBar();
        drawScore();
        drawBall();
        drawLives();
    }

    display();

</script>

</body>
<audio id="autoplay" autoplay loop>
    <source src="audio/background.mp3" type="audio/mpeg">
</audio>
</html>
